{% load static %}

<style>
.asidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.asidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.asidenav a:hover {
  color: #f1f1f1;
}

.asidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .asidenav {padding-top: 15px;}
  .asidenav a {font-size: 18px;}
}






</style>

<div id="mySidenav" class="asidenav">

    <img class="rounded-circle account-img" src="{{ user.profile.img.url }}">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'blog-home' %}">Home</a>
    <a href="{% url 'profile' %}">My Profile</a>
    <a href="{% url 'mybussiness' %}">My Organisation</a>
    <a href="{% url 'catalog'  %}">My Catalog</a>
    <a href="{% url 'myorder'  %}">My Order</a>
    <a href="{% url 'myrfq' %}">My RFQ</a>
    <a href="{% url 'mypost' %}">My Post</a>
    <a href="{% url 'companyproduct' user.id %} ">My Page</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Right -->
        <ul class="navbar-nav ml-auto">
            <a href="{% url 'mycart'  %}" class="nav-link navbar-link-2 waves-effect">
                <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
            </a>
        </ul>
    </div>
</div>
<div class="media">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
    <div class="card bg-primary text-white">
        <div class="card-header"><h4>My Account -{{ user.username }}</h4></div>
    </div>
    <div>
        <link rel="stylesheet" href="{% static 'flags/sprite-hq.css' %}">
        {{ user.profile.country.name }} <i
            class="{{ user.profile.country.flag_css }}"></i>
        <p class="text-secondary"><small>{{ user.email }}</small></p>
    </div>
</div>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "290px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}






</script>
